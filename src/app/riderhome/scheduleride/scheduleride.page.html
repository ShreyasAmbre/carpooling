<ion-content>
  <ion-grid class="padding0px">
    <ion-row class="ion-align-items-end">
      <ion-col class="padding0px" class="mapcontainer">
        <img src="../../../assets/img/mapimg.png" alt="map" style="width: 100%; height: 100%; object-fit: fill;">
      </ion-col>
    </ion-row>
  </ion-grid>
    
    <ion-grid class="padding0px">
      <ion-row class="ion-align-items-end">
        <ion-col class="formcontainer">
          <ion-item class="inputitem" style="height: 22%;">
            <ion-label position="floating" style="color: #00c22a; font-size: large;">Source</ion-label>
            <ion-input type="text" style="height: 20%; padding: 50px; color: #00c22a;" name="source" class="inputfields" ></ion-input>
          </ion-item>
  
          <ion-item class="inputitem" style="height: 22%;">
            <ion-label position="floating" style="color: #00c22a; font-size: large;">Destination</ion-label>
            <ion-input type="text" style="height: 20%; padding: 50px; color: #00c22a;" name="destination" class="inputfields" ></ion-input>
          </ion-item>
          
          <ion-button type="submit" expand="block"  class="submitbtn "><b>Submit</b></ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  

</ion-content>
