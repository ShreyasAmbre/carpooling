<ion-header class="ion-no-border">
  <ion-toolbar color="primary" class="toolbar"  slots="start" >
    <ion-buttons slot="start" size="large">
      <ion-menu-button autoHide="false">
        <ion-icon src="../../assets/icon/menu.svg" style="color: white;"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end" size="large">
      <ion-menu-button auto-hide="false">
        <app-notification></app-notification>
      </ion-menu-button>
    </ion-buttons> -->
    <ion-title>My Rides</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs >

    <!-- TOP TABS -->
    <ion-tab-bar *ngIf="router.url == '/riderhome/riderhome/upcomingrides' || router.url == '/riderhome/riderhome/historyrides'" color="primary" slot="top">
      <ion-tab-button tab="upcomingrides" >
        <ion-label style="color: white; font-size: large;"><b>Upcoming Rides</b></ion-label>
      </ion-tab-button>

      <ion-tab-button tab="historyrides" >
        <ion-label style="color: white; font-size: large;" ><b>Ride History</b></ion-label>
      </ion-tab-button>
    </ion-tab-bar>

    <!-- BOTTOM TABS -->
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="upcomingrides">
        <ion-icon name="car"></ion-icon>
        <ion-label ><b>My Rides</b></ion-label>
      </ion-tab-button>

      <ion-tab-button tab="chat" >
        <ion-icon   name="chatbubbles"></ion-icon>
        <ion-label ><b>Chat</b></ion-label>
      </ion-tab-button>

      <ion-tab-button tab="scheduleride" >
        <ion-icon name="navigate"></ion-icon>
        <ion-label><b>Book Ride</b></ion-label>
      </ion-tab-button>

      <ion-tab-button tab="more" >
        <ion-icon name="apps"></ion-icon>
        <ion-label ><b>More</b></ion-label>
      </ion-tab-button>
    </ion-tab-bar>

  </ion-tabs>

</ion-content>
