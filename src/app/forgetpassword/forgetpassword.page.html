<ion-header class="ion-no-border">
  <ion-toolbar color="primary" class="toolbar"  slots="start" >
    <ion-title>Forget Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="container">
    <ion-row></ion-row>
    <form #forgetpassword="ngForm" (ngSubmit)="forgetpassword(forgetpassword.value)">
      <ion-row>

        <ion-item class="inputitem">
          <ion-icon name="person-outline" color="primary"></ion-icon>
          <ion-input type="email" ngModel name="email" placeholder="Email" class="inputfields" ></ion-input>
        </ion-item>

        <ion-item class="inputitem">
          <ion-icon name="lock-closed-outline" color="primary"></ion-icon>
          <ion-input [type]="fieldtype" ngModel name="newpassword" placeholder="New Password" class="inputfields" ></ion-input>
          <ion-icon name="eye-off-outline" *ngIf="fieldtype === 'text'" (click)="hidepass()" color="primary"></ion-icon>
          <ion-icon name="eye-outline" *ngIf="fieldtype === 'password'" (click)="showpass()" color="primary"></ion-icon>
        </ion-item>

        <ion-item class="inputitem">
          <ion-icon name="lock-closed-outline" color="primary"></ion-icon>
          <ion-input [type]="fieldtype" ngModel name="cnewpassword" placeholder="Confirm Password" class="inputfields" ></ion-input>
          <ion-icon name="eye-off-outline" *ngIf="fieldtype === 'text'" (click)="hidepass()" color="primary"></ion-icon>
          <ion-icon name="eye-outline" *ngIf="fieldtype === 'password'" (click)="showpass()" color="primary"></ion-icon>
        </ion-item>
        
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block" class="loginbtn"><b>Submit</b></ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

</ion-content>
