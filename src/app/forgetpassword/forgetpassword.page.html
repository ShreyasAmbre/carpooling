<ion-header class="ion-no-border">
  <ion-toolbar color="primary" class="toolbar"  slots="start" >
    <ion-title>Forget Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="container">
    <ion-row></ion-row>
    <form #forgetpasswordForm="ngForm" (ngSubmit)="forgetpassword(forgetpasswordForm.value)">
      <ion-row>

        <ion-item class="inputitem">
          <ion-icon name="person-outline" color="primary"></ion-icon>
          <ion-input type="email" ngModel name="email" placeholder="Email" class="inputfields" ></ion-input>
        </ion-item>

        <ion-grid style="margin-left: 5% !important; margin-right: 5% !important;">
          <ion-row>
            <ion-col size="2.5">
            </ion-col>
            <ion-col size="5">
              <a routerLink="/login" style="text-decoration:none; font-size: small; color: #00c22a; float: right !important; text-align: right;"><u>Back to login</u></a>
            </ion-col>
            <ion-col size="2">
            </ion-col>
          </ion-row>
        </ion-grid>
        
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block" class="loginbtn"><b>Submit</b></ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

</ion-content>
