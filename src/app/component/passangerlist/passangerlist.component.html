<ion-header class="ion-no-border">
  <ion-toolbar color="primary" class="toolbar"  slots="start" >
    <ion-title> 
      Passanger List
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let user of chatPassanger">
      <ion-item-options side="start" (click)="callNow('8087024368')">
        <ion-item-option expandable style="background-color: cornflowerblue;">
          Call
        </ion-item-option>
      </ion-item-options>
  
      <ion-item>
        <ion-avatar slot="start">
          <img src="../../../assets/riderprofilepic.png">
        </ion-avatar>
        <ion-label>
          <h2>{{user.fullname}}</h2>
          <h3>{{user.contactno}}</h3>
          <p>{{user.email}}</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option (click)="openChat(user)" expandable style="background-color: #25d366;">
          <b>Chat</b>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    
  </ion-list>
  
</ion-content>
