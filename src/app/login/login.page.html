<ion-content>
  <ion-grid class="container">
    <ion-row></ion-row>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
      <ion-row>

        <ion-item class="inputitem">
          <ion-icon name="person-outline" color="primary"></ion-icon>
          <ion-input type="email" ngModel name="email" placeholder="Email" class="inputfields" ></ion-input>
        </ion-item>

        <ion-item class="inputitem">
          <ion-icon name="lock-closed-outline" color="primary"></ion-icon>
          <ion-input [type]="fieldtype" ngModel name="password" placeholder="Password" class="inputfields" ></ion-input>
          <ion-icon name="eye-off-outline" *ngIf="fieldtype === 'text'" (click)="hidepass()" color="primary"></ion-icon>
          <ion-icon name="eye-outline" *ngIf="fieldtype === 'password'" (click)="showpass()" color="primary"></ion-icon>
        </ion-item>

        <ion-grid style="margin-left: 5% !important; margin-right: 5% !important;">
          <ion-row>
            <ion-col size="5">
              <ion-checkbox color="primary" mode="md" checked="true">Remember me</ion-checkbox>
              <ion-label style="font-size: small;  color: rgb(167, 178, 187);">&nbsp; Remember me</ion-label>
            </ion-col>
            <ion-col size="2"></ion-col>
            <ion-col size="5">
              <a routerLink="/forgetpassword" style="text-decoration:none; font-size: small; color: #00c22a; float: right !important; text-align: right;">Forget password?</a>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block" class="loginbtn"><b>Login</b></ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

</ion-content>
